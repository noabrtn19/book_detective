<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1 class="register-title">Créer un compte</h1>
      <p class="register-subtitle">Rejoignez Book Detective pour gérer votre inventaire</p>
    </div>

    @if (errorMessage) {
      <div class="error-message">
        <span class="error-icon">⚠️</span>
        {{ errorMessage }}
      </div>
    }

    <form (ngSubmit)="register()" class="register-form">
      <div class="form-group">
        <label for="name" class="form-label">Nom complet</label>
        <input
          type="text"
          id="name"
          class="form-input"
          [(ngModel)]="name"
          name="name"
          placeholder="Jean Dupont"
          [disabled]="isLoading"
          required
        />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Adresse email</label>
        <input
          type="email"
          id="email"
          class="form-input"
          [(ngModel)]="email"
          name="email"
          placeholder="vous@exemple.com"
          [disabled]="isLoading"
          required
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          id="password"
          class="form-input"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          [disabled]="isLoading"
          required
        />
        <p class="password-hint">Minimum 6 caractères</p>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-input"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="••••••••"
          [disabled]="isLoading"
          required
        />
      </div>

      <button type="submit" class="register-btn" [disabled]="isLoading">
        @if (isLoading) {
          <span class="spinner"></span>
          Création en cours...
        } @else {
          Créer un compte
        }
      </button>
    </form>

    <div class="form-footer">
      <p class="footer-text">Vous avez déjà un compte ? <a routerLink="/login" class="link">Se connecter</a></p>
    </div>
  </div>
</div>
