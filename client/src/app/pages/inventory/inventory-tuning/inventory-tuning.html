<section class="step-content">
  <div class="step-header">
    <h2 class="step-title">Paramètres de détection</h2>
    <p class="step-description">Configurez les paramètres pour optimiser la détection</p>
  </div>

  <div class="tuning-container">
    <div class="parameter-group">
      <label class="parameter-label">Seuil de confiance YOLO</label>
      <input 
        type="range" 
        min="0" 
        max="100"
        step="0.5"
        [value]="settings().yolo_conf_threshold*100"
        (change)="onYoloConfidenceChange($event)"
        class="parameter-slider" 
      />
      <span class="parameter-value">{{ settings().yolo_conf_threshold*100 | number:'1.0-0' }}%</span>
    </div>

    <div class="parameter-group">
      <label class="parameter-label">Seuil de confiance du matching</label>
      <input 
        type="range" 
        min="0" 
        max="100"
        step="0.5"
        [value]="settings().match_conf_threshold"
        (change)="onMatchConfidenceChange($event)"
        class="parameter-slider" 
      />
      <span class="parameter-value">{{ settings().match_conf_threshold }}%</span>
    </div>

    <div class="parameter-group">
      <label class="parameter-label">Ratio d'ambiguïté du matching</label>
      <input 
        type="range" 
        min="1" 
        max="10"
        step="0.05"
        [value]="settings().match_ambiguity_ratio"
        (change)="onMatchAmbiguityRatioChange($event)"
        class="parameter-slider" 
      />
      <span class="parameter-value">{{ settings().match_ambiguity_ratio }}%</span>
    </div>
  </div>
</section>
