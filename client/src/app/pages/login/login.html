<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Connexion</h1>
      <p class="login-subtitle">Connectez-vous à votre compte Book Detective</p>
    </div>

    @if (errorMessage) {
      <div class="error-message">
        <span class="error-icon">⚠️</span>
        {{ errorMessage }}
      </div>
    }

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Adresse email</label>
        <input
          type="email"
          id="email"
          class="form-input"
          [(ngModel)]="email"
          name="email"
          placeholder="vous@exemple.com"
          [disabled]="isLoading"
          required
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          id="password"
          class="form-input"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          [disabled]="isLoading"
          required
        />
      </div>

      <button type="submit" class="login-btn" [disabled]="isLoading">
        @if (isLoading) {
          <span class="spinner"></span>
          Connexion en cours...
        } @else {
          Se connecter
        }
      </button>
    </form>

    <div class="form-footer">
      <p class="footer-text">Pas de compte ? <a routerLink="/register" class="link">Créer un compte</a></p>
    </div>
  </div>
</div>
